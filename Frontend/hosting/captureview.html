<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Space Snap View</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe-master.js"></script>
</head>

<body>
    <a-scene>
        <a-sky src="space-station-360-columbus_26356247791_o.jpg" rotation="0 -130 0"></a-sky>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" camera look-controls position="0 1.6 0">
                <a-text value="Look For:" color="green" width="2" position="0 .2 -1"></a-text>
                <a-text value="* Screwdriver" color="green" width="2" position="0 .1 -1"></a-text>
                <a-text value="* Star" color="green" width="2" position="0 0 -1"></a-text>
            </a-entity>
        </a-entity>
        <a-entity daydream-controls="hand: right"></a-entity>
    </a-scene>
</body>

</html>
