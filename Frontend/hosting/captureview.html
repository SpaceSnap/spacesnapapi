<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Space Snap View</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <link rel="stylesheet" href="capture.css">
    <script src="aframe-master.js"></script>
    <script>
        AFRAME.registerComponent('alert-on-click', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    myclickhandler();
                });
            }
        });
    </script>
    <script>
        function myclickhandler() {
            var img = document.querySelector('a-scene').components.screenshot.getCanvas('perspective');
            var imgBlob = img.toBlob(function (blob) {
                sendBlob(blob);
            });
            document.querySelector('a-scene').components.screenshot.capture('perspective');
        }

        function sendBlob(blob) {
            console.log(blob);
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", theUrl, false); // false for synchronous request
            xmlHttp.send(null);
            return xmlHttp.responseText;
        }
    </script>
</head>

<body>
    <a-scene screenshot="width: 1000;height: 1000">
        <a-assets>
            <img id="sky" src="mars_rover.jpg">
        </a-assets>
        <a-sky src="#sky" radius="100" alert-on-click=''></a-sky>
        </a-sky>
        <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" camera look-controls position="0 1.6 0">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
