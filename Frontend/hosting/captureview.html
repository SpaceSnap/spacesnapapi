<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Space Snap View</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe-master.js"></script>
    <script>
        AFRAME.registerComponent('change-color-on-click', {
            // Could use a schem to preserve the color! then simply change it on update
            // if clicked?
            init: function () {
                var COLORS = [
                    'pink',
                    //'blue',
                    'yellow',
                    'red',
                    'peachpuff',
                    '#2EAFAC',
                    '#BAE'];
                this.el.addEventListener('click', function (evt) {
                    var randomIndex = Math.floor(Math.random() * COLORS.length);
                    var newColor = COLORS[randomIndex];
                    this.setAttribute('material', 'color', newColor);
                    console.log('I was clicked at: ', evt.detail.intersection.point, "and my new color is: ", newColor);
                });
            }
        });
        AFRAME.registerComponent('alert-on-click', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    myclickhandler();
                });
            }
        });
    </script>
    <script>
        window.addEventListener("click", function(event) {
            myclickhandler();
        });
        function myclickhandler() {
            console.log('click!')
            alert("hey! that hurt");
        }
    </script>
</head>

<body>
    <a-scene>
        <a-sky radius="100" alert-on-click='' src="space-station-360-columbus_26356247791_o.jpg" rotation="0 -130 0"></a-sky>
        <a-box change-color-on-click='' position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" camera look-controls position="0 1.6 0">
                <a-cursor raycaster="objects: a-sky" fuse="false"></a-cursor>
                <a-text value="Look For:" color="green" width="2" position="-.5 .2 -1"></a-text>
                <a-text value="* Screwdriver" color="green" width="2" position="-.5 .1 -1"></a-text>
                <a-text value="* Star" color="green" width="2" position="-.5 0 -1"></a-text>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
